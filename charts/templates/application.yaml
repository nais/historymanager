apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: historymanager
  labels:
    team: aura
spec:
  image: {{ .Values.Image }}
  port: 8080
  {{- if .Values.Onprem }}
  webproxy: true
  {{- end }}
  filesFrom:
    - secret: historymanager
      mountPath: /var/run/secrets/gcp/
  env:
    - name: PROJECT_ID
      value: {{ .Values.BigQuery.ProjectID }}
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: /var/run/secrets/gcp/sa.json
